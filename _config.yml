include:
  - feed.xml
  - 404.html
  - manifest.json
  - CNAME
  - service-worker.js
  - vcard.vcf
  - pages/*
  - _trainings/*
exclude:
  - .bundle
  - Gemfile
  - Gemfile.lock
  - vendor
  - build.gradle
push_app_id: d3180b47-35fb-477f-98a4-49105f4c3bb3
markdown: kramdown
collections:
  events:
    output: true
    permalink: /events/:title/:month-:day.ics
  trainings:
    output: true
    output_tags: true
    output_categories: true
    permalink: /trainings/:title/
pagination:
  enabled: true
  per_page: 100
autopages:
  enabled: true
  collections:
    enabled: true
    layouts:
      - 'category.html'
    title: 'Posts in collection :coll'
    permalink: '/:coll'
  categories:
    enabled: true
    layouts:
      - 'category.html'
    title: 'Posts with category :cat'
    permalink: '/category/:cat'
  tags:
    enabled: true
    layouts:
      - 'category.html'
    title: 'Posts tagged with :tag'
    permalink: '/tag/:tag'
future: true
pwa:
  dest_js_directory: assets/js
  precache_glob_ignores:
    - sw-register.js
  precache_glob_patterns:
    - "/assets/{js,css,img,fonts}/**/*.{js,woff,ttf,css,png,svg,jpg,jpeg}"
    - "/index.html"
    - "/manifest.json"
    - "/404.html"
    - "/privacy-policy.html"
    - "/faq.html"
    - "/taxonomy.html"
    - "/terms-of-use.html"
    - "/favicon*.png"
sass:
  style: compressed
webp:
  enabled: true
  quality: 75
  img_dir: ["/assets/img/"]
  regenerate: false
  webp_path: nil
  exclude: []
