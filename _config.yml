title: "Hiberbee | Tech Consulting for IT professionals"
description: "Технический консалтинг и супервайзинг для разработчиков, техлидов, проектных команд. Специализации: DevOps, System Architecture, Engineering Practices, Software Engineering, Quality Assurance, technologies, services"
keywords: "DevOps, System design, Engineering practices, Software engineering, Quality assurance, Technology, Services"
url: "https://hiberbee.com"
plugins:
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-pwa-plugin
  - jekyll-include-cache
timezone: Europe/Kiev
exclude:
  - .bundle/*
  - Gemfile
  - Gemfile.lock
  - .jekyll-metadata
  - vendor/*
  - LICENSE
  - build.gradle
markdown: CommonMark
commonmark:
  options: ["SMART", "FOOTNOTES"]
  extensions: ["strikethrough", "autolink", "table"]
collections:
  events:
    output: true
    permalink: "/events/:title/:month-:day.ics"
  trainings:
    output: true
    output_tags: true
    output_categories: true
    permalink: "/trainings/:title/"
  pages:
    output: true
    permalink: "/:title/"
defaults:
  - scope:
      path: ""
      type: "events"
    values:
      layout: "event"
      sitemap: false
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "trainings"
    values:
      layout: "training"
pagination:
  enabled: true
  per_page: 100
autopages:
  enabled: true
  collections:
    enabled: true
    layouts:
      - "category.html"
    title: "Все тренинги"
    permalink: "/:coll"
  categories:
    enabled: true
    layouts:
      - "category.html"
    title: "Тренинги в категории &laquo;:cat&raquo;"
    permalink: "/category/:cat"
  tags:
    enabled: true
    layouts:
      - "category.html"
    title: "Тренинги с тегом &laquo;:tag&raquo;"
    permalink: "/tag/:tag"
future: true
incremental: true
permalink: /blog/:title/
pwa:
  dest_js_directory: assets/js
  precache_glob_patterns:
    - "/assets/{js,css,img,fonts}/**/*.{js,woff,webp,ttf,css,png,svg,jpg,jpeg}"
    - "/**/*.*"
    - "/**/*.html"
sass:
  style: compressed
webp:
  enabled: true
  quality: 75
  img_dir: ["/assets/img/"]
  regenerate: false
  webp_path: nil
  exclude: []
