        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                plugins: ['interaction', 'dayGrid', 'timeGrid', 'list'],
                locale: 'en',
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,listMonth'
                },
                businessHours: [
                    {
                        daysOfWeek: [1, 2, 3, 4, 5], // Monday, Tuesday, Wednesday
                        startTime: '18:00', // 8am
                        endTime: '22:00' // 6pm
                    },
                    {
                        daysOfWeek: [6, 7], // Thursday, Friday
                        startTime: '10:00', // 10am
                        endTime: '22:00' // 4pm
                    }],
                displayEventTime: true,
                timeZone: "local",
                defaultDate: Date.now(),
                navLinks: true,
                editable: false,
                events: [
                    
                        
                        {
                            title: 'Neo4J: Introduction to graph databases with samples for SQL-experienced engineers',
                            start: '2019-06-17T19:00',
                            end: '2019-06-17T21:30',
                            constraint: 'businessHours',
                            url: '/trainings/ts-010/',
                            color: '#682a8b'
                        },
                    
                ]

            calendar.render();
        });
    </script>

<script type="text/javascript">
    function toggleContent(e) {
        e.stopPropagation();
        const button = this;
        const content = document.getElementById('menu');

        e.preventDefault();

        if (content.getAttribute('aria-hidden') === 'true') {
            content.setAttribute('aria-hidden', 'false');
            button.setAttribute('aria-expanded', 'true');
        } else {
            content.setAttribute('aria-hidden', 'true');
            button.setAttribute('aria-expanded', 'false');
        }
    }

    document.getElementById('page-top').addEventListener('click', function () {
        const content = document.getElementById('menu');
        if (document.getElementById('menu').getAttribute('aria-hidden') === 'false') {
            content.setAttribute('aria-hidden', 'true');
            document.getElementById('burger').setAttribute('aria-expanded', 'false');
        }
    });
    document.getElementById('burger').addEventListener('click', toggleContent);
</script>
