<link rel="alternate" href=" /" hreflang="x-default"/>
<link rel="alternate" hreflang="{{ site.default_lang }}" href=" {{ page.permalink }}"/>
{% for lang in site.languages %}
    {% if lang == site.default_lang %}
        {% continue %}
    {% endif %}
    <link rel="alternate" hreflang="{{ lang }}" href="/{{ lang }}{{ page.permalink }}" tz/>
{% endfor %}
<link href="/manifest.json" rel="manifest">
<link href="/atom.xml" rel="alternate" title="{{ site.data.i18n.index.title }}" type="application/rss+xml"/>
<link href="/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
<link href="/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
<link href="/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
<link href="https://use.typekit.net/ckf8ybo.css" rel="stylesheet" type="text/css">
{% if page.permalink contains "trainings" or page.permalink == "/" %}
<link href="/assets/css/fullcalendar/core/main.css" media="all" rel="stylesheet"/>
<link href="/assets/css/fullcalendar/daygrid/main.css" media="all" rel="stylesheet"/>
<link href="/assets/css/fullcalendar/timegrid/main.css" media="all" rel="stylesheet"/>
<link href="/assets/css/fullcalendar/list/main.css" media="all" rel="stylesheet"/>
<link href="/assets/css/fullcalendar/bootstrap/main.css" media="all" rel="stylesheet"/>
{% endif %}
<link href="/assets/css/main.css" media="all" rel="stylesheet">
<link href="/assets/css/mobile.css" media="only screen and (max-width: 576px)" rel="stylesheet">
