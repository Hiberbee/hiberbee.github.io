<meta http-equiv="Content-Language" content="{{ site.active_lang }}">
<link rel="alternate"
      hreflang="{{ site.default_lang }}"
      href="{{ site.url }}{{ page.permalink }}"/>
{% for lang in site.languages %}
    {% if lang == site.default_lang %}
        {% continue %}
    {% endif %}
    <link rel="alternate" hreflang="{{ lang }}" href="{{ site.url }}/{{ lang }}{{ page.permalink }}"/>
{% endfor %}
<link rel="manifest" href="/manifest.json">
<link rel="alternate" type="application/rss+xml" href="/feed.xml" title="{{ site.title }}"/>
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="stylesheet" href="https://use.typekit.net/ckf8ybo.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="/assets/css/site.css" type="text/css" media="all">
<link rel="stylesheet" href="/assets/css/main.css" type="text/css" media="all">
<link rel="stylesheet" href="/assets/css/mobile.css" media="only screen and (max-width: 576px)">
