<style>
    .topnav {
        overflow: hidden;
        background-color: #333;
        position: relative;
    }

    .topnav #burger {
        display: none;
    }

    .topnav a {
        color: white;
        padding: 14px 16px;
        text-decoration: none;
        display: block;
    }

    .topnav a.icon {
        background: black;
        display: block;
        position: absolute;
        right: 0;
        top: 0;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }
</style>
<div class="topnav">
    <a class="navbar-brand" href="/">
        {{ site.organization.name }}<img alt="{{ site.organization.name }}" src="/assets/img/logo-icon.svg"
                                         class="flex-auto"
                                         style="float: left; margin: -8px 20px 0 10px;" width="32" height="32"/></a>
    <div id="burger">
        <a href="/#portfolio">Специализация</a>
        <a href="/#trainings">Тренинги</a>
        <a href="/#payment">Цены</a>
        <a href="/#contact">Контакты</a>
        <a href="/taxonomy/">Таксономия</a>
        <a href="/faq/">FAQ</a>
    </div>
    <a href="javascript:void(0);" class="icon" onclick="clickHandler()">
        <i class="fa fa-bars"></i>
    </a>
    <script type="application/javascript">
        function clickHandler() {
            const x = document.getElementById("burger");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
</div>
