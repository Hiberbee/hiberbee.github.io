---
layout: default
---
<section class="hero" style="background-image: url('/assets/img/background/black.png');">
  <div class="container text-left">
    <div class="post">
      <h1>#{{ page.title }}</h1>
      <ul>
        {% for post in site.categories[page.title] %}
          <li><a class="contrast-link" href="{{ post.url }}"><h3>{{ post.title }}</h3></a></li>
        {% endfor %}
        {% for post in site.tags[page.title] %}
          <li><a class="contrast-link" href="{{ post.url }}"><h3>{{ post.title }}</h3></a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
