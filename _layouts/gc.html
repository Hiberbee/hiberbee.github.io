---
layout: default
---
<div class="container">
    <h1>{{ page.title }}</h1>
    <p class="lead">
        {{ page.description }}
    </p>
    <ul>
        {% for post in site.posts %}
            <li>
                <a href="{{ post.permalink }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
