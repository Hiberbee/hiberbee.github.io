---
layout: default
---
<section class="hero" style="background-image: url('/assets/img/background/black.png');">
  <div class="container text-left">
    <h1>Таксономия</h1>
    {% assign sorted_categories = site.categories | sort %}
    {% assign sorted_tags = site.tags | sort %}
    <h2>Категории</h2>
    {% for category in sorted_categories %}
      <a class="contrast-link tag" href="/category/{{ category | first }}/"><span
        class="text-faded">#</span>{{ category | first }}</a>
    {% endfor %}
    <h2>Теги</h2>
    {% for tag in sorted_tags %}
      <a class="contrast-link tag" href="/tag/{{ tag | first }}/"><span class="text-faded">#</span>{{ tag | first }}</a>
    {% endfor %}
  </div>
</section>
