<!DOCTYPE html>
<html lang="{{ site.active_lang }}">
<head>
    <title>{{ page.title | default: site.data.i18n.index.title }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.description | default: site.data.i18n.index.description }}">
    <meta name="keywords" content="{{ page.tags | join: "," | default: site.data.i18n.index.keywords }}">
    {% include links.html %}
    {% include scripts.html %}
    {% seo %}
</head>
<body>
{% include header.html %}
{{ content }}
{% include footer.html %}
<script src="/assets/js/main.js"></script>
</body>
</html>
