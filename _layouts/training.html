---
layout: default
---
<section class="hero" style="background-image: url('/assets/img/background/black.png');">
  <div class="container text-left">
    {{ page.content }}
  </div>
  <div class="container">
    {% for tag in page.tags %}
      {% capture tag_name %}{{ tag }}{% endcapture %}
      <a class="btn btn-tag btn-s" href="/tag/{{ tag_name }}/">#{{ tag_name }}</a>
    {% endfor %}
  </div>
</section>
